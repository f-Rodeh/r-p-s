<!DOCTYPE html>
<html lang="en">

<head>
  <script src="game.js" defer></script>
  <link rel="stylesheet" href="./index.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div id="scores">
    Your score: 0 | Computer score: 0
  </div>
  <div id="user-choice">
      <button id="rock" class="invisible"><img src="./img/rock.png" alt=""></button>
      <button id="paper" class="invisible"><img src="./img/paper.png" alt=""></button>
      <button id="scissors" class="invisible"><img src="./img/scissors.png" alt=""></button>
  </div>

  <div class="character-interaction">
    <div class="frame">
      <div class="dialogue-container">
        <div class="info">
          <div class="name">The Almighty Computer</div>
          <div id="charText"></div>
        </div>
        <img src="./img/computer.png" >
      </div>
    </div>
  </div>
</body>

</html>
